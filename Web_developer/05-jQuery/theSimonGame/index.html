<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Simon Game</title>
    <!-- custom style -->
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- Press Start 2P Font Apply -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
</head>
<body class="bodyBackground">
    <section id="heading">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 id="level">Press Any Key to Start</h2>
                </div>
            </div>
        </div>
    </section>
    <section id="gameSection">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div id="green" class="box box-left green">

                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div id="red" class="box box-right red">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div id="yellow" class="box box-left yellow">

                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div id="blue" class="box box-right blue">

                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
