<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <strong id="asyncData">Data is Loading...</strong><br>
    <button onclick="getasyncData()">Async Get Data</button>
    <br><br><br><hr><br><br><br>
    <strong id="promisesData">Data is Loading...</strong><br>
    <button onclick="getpromisesData()">Promises Get Data</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>

        // promises
        function getpromisesData() {
            alert('Promises Data will fetched...!')
            const options = {
                method: 'GET',
                url: 'https://icanhazdadjoke.com/slack'
            }
            axios(options)
            .then(response=>{
                console.log(response.data);
            response.data.attachments.map((data)=>{
                document.querySelector('#promisesData').innerHTML = data.text;
            });
            }).catch(err=>console.log(err))
            
        }

        // async await
        async function getasyncData() {
            alert('Async Data will fetched...!')
            const options = {
                method: 'GET',
                url: 'https://icanhazdadjoke.com/slacks'
            }
            try{
                const response = await axios(options);
                console.log(response.data);
                response.data.attachments.map((data)=>{
                    document.querySelector('#asyncData').innerHTML = data.text;
                });
            }catch(err){
                console.log({Error:err})
            }
            
        }
        
    </script>
</body>
</html>
